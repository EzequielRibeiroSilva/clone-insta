<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="login-insta.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>
<body>
    <section id="instagram-container">
        <section class="container-one">
            <section class="img-box">
                <img class="img-one" src="phone2.png" alt="foto inferior">
            </section>
            
        </section>
        <section class="container-tow">
            <section class="form-login">
                <section><img class="logo-instagram" src="instagram-logo.png" alt="logo do instagram"></section>
                <section><input class="field" type="text" placeholder="Phone number, username, or email"></section>
                <section><input class="field-two" type="text" name="password" placeholder="Password"></section>
                <input class="button-login" type="button" value="Log In">
                <!--<hr> OR <hr>-->
                <section class="linha-or">
                    <hr class="linha">
                    <p class="or">or</p>
                    <hr class="linha">
                </section>
                <section class="login-facebook">
                     <img class="face-icon" src="facebook.png" alt="">
                    <h4> Log in with Facebook</h4>
                </section>
                <section class="forgot">
                    <a href="#">Forgot password?</a>
                </section>
            </section>
            <section class="creat-account">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </section>
            <section class="app">
                <p>Get the app.</p></section>
            <section class="get-app">
                <img src="applebutton.png" alt="botão para appleStore" class="img-one">
                <img src="playstorebutton.png" alt="botão para o google play" class="img-two">
            </section>
        </section>
    </section>
    <footer class="container-footer-one">
            <section class="menu-footer-sup">
                <p><a class="opição-menu-footer" href="#">About</a></p>
                <p><a class="opição-menu-footer" href="#">Blog</a></p>
                <p><a class="opição-menu-footer" href="#">Jobs</a></p>
                <p><a class="opição-menu-footer" href="#">Help</a></p>
                <p><a class="opição-menu-footer" href="#">API</a></p>
                <p><a class="opição-menu-footer" href="#">Privacy</a></p>
                <p><a class="opição-menu-footer" href="#">Terms</a></p>
                <p><a class="opição-menu-footer" href="#">Top Accounts</a></p>
                <p><a class="opição-menu-footer" href="#">Hashtags</a></p>
                <p><a class="opição-menu-footer" href="#">Locations</a></p>
                <p><a class="opição-menu-footer" href="#">Instagram Lite</a></p>
            </section>
            </footer>

            <footer class="container-footer-two">
                <section class="menu-footer-inf">
                    <p><a class="opição-menu-footer" href="#">Beauty</a></p>
                    <p><a class="opição-menu-footer" href="#">Dance</a></p>
                    <p><a class="opição-menu-footer" href="#">Fitness</a></p>
                    <p><a class="opição-menu-footer"href="#">Food & Drink</a></p>
                    <p><a class="opição-menu-footer" href="#">Home & Garden</a></p>
                    <p><a class="opição-menu-footer" href="#">Music</a></p>
                    <p><a class="opição-menu-footer" href="#">Visual Arts</a></p>
                </section>
            </footer>
        
        <section class="second-footer">
            <select name="language" id="language">
            <option value="English" selected>English</option>
            <option value="Spanish">Spanish</option>
            <option value="Portuguese">Portuguese</option>
            <option value="Italian">Italian</option>
            </select>
            <p class="insta-from-face">	&copy; 2021 Instagram from Facebook</p>
        </section>
        
    
</body>
</html>
